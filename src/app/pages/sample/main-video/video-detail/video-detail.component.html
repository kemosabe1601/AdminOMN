<div class="container-fluid">
  <app-page-title
    title="Message"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <a class="backButton" routerLink="/sample/main-video">
            <mat-icon>arrow_back_ios</mat-icon>
            <span style="font-size: 14px; padding-top: 1px;"
              >Return to list
            </span>
          </a>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Title</label>
              <div class="col-md-10 row">
                <div class="col-md-4">
                  <p>Poster Image</p>
                  <dropzone class="dropzone"></dropzone>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Title</label>
              <div class="col-md-4">
                <input class="form-control" type="text" placeholder="Title" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Subtitle</label>
              <div class="col-md-4">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Subtitle"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Category</label>
              <div class="col-md-5 row">
                <div class="col-md-6">
                  <select class="custom-select">
                    <option selected disabled>Open this select menu</option>
                    <option value="1">Movie</option>
                    <option value="2">Movie 2</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select class="custom-select">
                    <option selected disabled>Open this select menu</option>
                    <option value="1">SF</option>
                    <option value="2">Fiction</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 col-form-label">Participants</label>
              <div class="col-md-10 row">
                <div class="col-md-4">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Name 1"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Name 2"
                  />
                </div>
                <div class="col-md-4">
                  <button class="btn btn-primary">
                    Add
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Type</label>
              <div class="col-md-10 row">
                <div class="col-md-4">
                  <select class="custom-select">
                    <option selected disabled>Select Type</option>
                    <option value="1">Stand-alone</option>
                    <option value="2">Episode</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label mt-2"
                >Contents Summary</label
              >
              <div class="col-md-6">
                <ckeditor
                  [editor]="Editor"
                  data="<p>Content Summary</p>"
                ></ckeditor>
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label"
                >Scenario</label
              >
              <div class="col-md-6">
                <ckeditor [editor]="Editor" data="<p>Scenario</p>"></ckeditor>
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label"
                >Components</label
              >
              <div class="col-md-6">
                <ckeditor [editor]="Editor" data="<p>Beginning</p>"></ckeditor>
                <ckeditor [editor]="Editor" data="<p>Middle</p>"></ckeditor>
                <ckeditor [editor]="Editor" data="<p>Ending</p>"></ckeditor>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Reference Content</label>
              <div class="col-md-6 row">
                <div class="col-md-4">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Name 1"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Name 2"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Contents</label>
              <div class="col-md-6">
                <dropzone class="dropzone"></dropzone>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Set Time</label>
              <div class="col-md-6 row">
                <mat-form-field class="col-md-6" appearance="outline">
                  <mat-label>Choose a start date</mat-label>
                  <input matInput [matDatepicker]="start" />
                  <mat-datepicker-toggle
                    [for]="start"
                    matSuffix
                  ></mat-datepicker-toggle>
                  <mat-datepicker #start></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-md-6" appearance="outline">
                  <mat-label>Choose a end date</mat-label>
                  <input matInput [matDatepicker]="end" />
                  <mat-datepicker-toggle
                    [for]="end"
                    matSuffix
                  ></mat-datepicker-toggle>
                  <mat-datepicker #end></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row button">
            <button class="btn btn-primary btn-lg">
              Main Video Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->

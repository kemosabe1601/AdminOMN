<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Challenger Program Upload's Detail"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <!-- <a class="backButton" routerLink="/challengers">
              <mat-icon>arrow_back_ios</mat-icon><span style="font-size: 14px; padding-top: 1px;">Return to list</span>
            </a> -->
            <div class="button-items">
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="toggleEdit()"
              >
                Edit
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Review
              </button>
              <button type="button" class="btn btn-outline-success">
                Approval/Denial
              </button>
              <button type="button" class="btn btn-outline-info">Delete</button>
              <button type="button" class="btn btn-outline-warning">Print</button>
              <button type="button" class="btn btn-outline-danger">
                Instant Upload
              </button>
              <button type="button" class="btn btn-outline-dark">OMN</button>
              <button
                type="button"
                class="btn btn-outline-light"
                routerLink="/challengerprogram/list"
              >
                Return
              </button>
            </div>
          </div>
        </div>
        <!-- end card -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <div class="text-muted text-center">
              <p class="mb-2">Total view: 1,123</p>
              <h4>Month view: 9231</h4>
              <!-- <p class="mt-4 mb-0"><span class="badge badge-soft-success font-size-11 mr-2"> 0.6% <i
                    class="mdi mdi-arrow-up"></i> </span> From previous period</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

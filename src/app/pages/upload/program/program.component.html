<div class="container-fluid">
  <app-page-title
    title="Upload Management"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-primary">Upload Program list</h4>
          <p class="card-sub-title">
            (Data of uploaded program).
          </p>

          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter upload program name"
                  aria-label="Enter upload program name"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-right">
                <button
                  type="button"
                  class="btn btn-success btn-rounded mb-2 mr-2"
                  target="_blank"
                  routerLink="add"
                >
                  <i class="mdi mdi-plus mr-1"></i> Add Program
                </button>
              </div>
            </div>
            <!-- end col-->
          </div>
          <!-- Table -->

          <div class="table-responsive">
            <ngx-datatable
              class="material"
              [rows]="rows"
              [loadingIndicator]="loading"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="10"
            >
              <ngx-datatable-column name="Upload Set Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.name }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="List Count">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.listCount }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Airing days in week">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.days }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Start Time">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ localeDate(row.startTime) | date: "shortTime" }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="End Time">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ localeDate(row.endTime) | date: "shortTime" }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Action">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="button-items">
                    <button type="button" class="btn btn-primary">
                      Config
                    </button>
                    <button type="button" class="btn btn-light">
                      Delete
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <!-- End table -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->

<div class="container-fluid">
  <app-page-title
    title="Customer Management"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-header">
            <a class="backButton" routerLink="/customer/problems">
              <mat-icon>arrow_back_ios</mat-icon>
              <span style="font-size: 14px; padding-top: 1px;"
                >Return to list
              </span>
            </a>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h2 class="text-center">Problem Details</h2>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group row">
                      <label
                        for="example-text-input"
                        class="col-md-2 col-form-label"
                        >Registerer</label
                      >
                      <div class="col-md-10">
                        <input
                          class="form-control"
                          type="text"
                          placeholder="Creater A"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label
                        for="example-text-input"
                        class="col-md-2 col-form-label"
                        >Program Name</label
                      >
                      <div class="col-md-10">
                        <input
                          class="form-control"
                          type="text"
                          placeholder="Program A"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        for="example-text-input"
                        class="col-md-2 col-form-label"
                        >Tags</label
                      >
                      <div class="col-md-10">
                        <textarea
                          class="form-control"
                          type="text"
                          placeholder="Content Infor Display Errors"
                          rows="20"
                        ></textarea>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-footer button">
                  <div class="row">
                    <div>
                      <button type="submit" class="btn btn-primary mr-5">
                        Save
                      </button>
                      <button type="reset" class="btn btn-secondary">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->

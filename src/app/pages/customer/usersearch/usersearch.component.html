<div class="container-fluid">
  <button class="btn btn-secondary"><i class="bx bx-exit-fullscreen"></i></button>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">User Search</h4>

          <form>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label"
                >Name</label
              >
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  value="Artisanal kale"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label"
                >ID</label
              >
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  value="Artisanal kale"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>

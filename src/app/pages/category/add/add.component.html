<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Create New Category Set"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <a class="backButton" routerLink="/category">
            <mat-icon>arrow_back_ios</mat-icon
            ><span style="font-size: 14px; padding-top: 1px;"
              >Return to list</span
            >
          </a>
          <form
            class="needs-validation"
            (ngSubmit)="validSubmit()"
            [formGroup]="validationform"
          >
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="validationCustom01">Category set name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    formControlName="firstName"
                    placeholder="Category set name"
                    [ngClass]="{ 'is-valid': submit && form.firstName.errors }"
                  />
                  <div
                    *ngIf="submit && form.firstName.errors"
                    class="valid-feedback"
                  >
                    <span *ngIf="form.firstName.errors.required"
                      >Looks good!</span
                    >
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6" style="display: block;">
                <label for="validationCustom01">Category list</label>
                <div class="input-group">
                  <select class="custom-select" id="inputGroupSelect04">
                    <option selected>Choose...</option>
                    <option value="1">Korean</option>
                    <option value="2">Comedy</option>
                    <option value="3">Action</option>
                  </select>
                  <!-- <div class="input-group-append">
                      <button class="btn btn-outline-success" type="button">
                        Import
                      </button>
                    </div> -->
                </div>
              </div>
            </div>
            <br />
            <br />
            <div class="row">
              <div class="col-md-6" style="display: block;">
                <label for="validationCustom01">Add list</label>
                <div class="input-group">
                  <select class="custom-select" id="inputGroupSelect04">
                    <option selected>Choose...</option>
                    <option value="1">Korean</option>
                    <option value="2">Comedy</option>
                    <option value="3">Action</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
            <br />
            <!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let movie of movies" cdkDrag>{{movie}}</div>
              </div> -->

              <br/> -->

            <br />
            <br />
            <div class="form-group mb-0">
              <div>
                <button type="submit" class="btn btn-primary mr-1">
                  Submit
                </button>
                <button
                  type="reset"
                  class="btn btn-secondary"
                  routerLink="/category"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
          <br />
        </div>
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>

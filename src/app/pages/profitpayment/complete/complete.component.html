<div class="container-fluid">
  <app-page-title
    title="Completed Payment Request Management"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-primary">Completed Payment Requests</h4>
          <br />
          <form>
            <div class="row">
				<div class="col-md-4">
					<div class="form-group position-relative">
					  <label>Date</label>
					  <div class="input-group">
						<input
						  id="date"
						  class="form-control"
						  placeholder="yyyy-mm-dd"
						  name="dp"
						  ngbDatepicker
						  #dp="ngbDatepicker"
						/>
						<div class="input-group-append">
						  <button
							class="btn btn-outline-secondary bx bx-calendar"
							(click)="dp.toggle()"
							type="button"
						  ></button>
						</div>
					  </div>
					</div>
				  </div>
				  <div class="col-md-4">
					<div class="form-group position-relative">
					  <label>Request Type</label>
					  <select class="custom-select">
						<option selected>Choose...</option>
						<option value="1">Feedback Request</option>
						<option value="2">Edit Request</option>
						<option value="3">Payment Request</option>
					  </select>
					</div>
				  </div>
				  <div class="col-md-4">
					<div class="form-group position-relative">
					  <label>Username</label>
					  <div class="input-group">
						<div class="input-group-prepend">
						  <span class="input-group-text">@</span>
						</div>
						<input
						  type="text"
						  class="form-control"
						  placeholder="Username"
						/>
					  </div>
					</div>
				  </div>
            </div>
            <div class="text-sm-left">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
          <br />
          <br />
          <br />
          <!-- Table -->
          <ngb-alert
            role="alert"
            type="info"
            class="alert alert-info"
            ng-reflect-type="info"
            ng-reflect-dismissible="false"
          >
            Completed Payment Requests Data:</ngb-alert
          >
          <mat-progress-bar mode="query" *ngIf="!rows"></mat-progress-bar>
          <div class="table-responsive" *ngIf="rows">
            <ngx-datatable
              class="material"
              [rows]="rows"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="10"
              [sorts]="[{ prop: 'name', dir: 'acs' }]"
            >
              <ngx-datatable-column name="Payment Request">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.name }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="List Count">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.listCount }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Airing days in week">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.days }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Start Time">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ localeDate(row.startTime) | date: "shortTime" }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="End Time">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ localeDate(row.endTime) | date: "shortTime" }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Action">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="button-items">
                    <button
                      type="button"
                      class="btn btn-primary"
                      routerLink="detail"
                    >
                      Result letter
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <!-- End table -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->
